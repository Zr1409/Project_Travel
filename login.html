<title>Đăng nhập</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
<style>
    body {
        background: url(images/banner1.jpg) no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        padding: 0;
        margin: 0;
        font-size: 100%;
    }

    .header-main {
        background-color: white;
        max-width: 600px;
        margin-top: 71px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .hoverdangnhap a {
        color: yellow;
    }

    .hoverdangnhap a:hover {
        color: red !important;
    }

    .input-group-text {
        cursor: pointer;
    }
    input[type="text"]{
        font-size: 18px;
    }
    input[type="email"]{
        font-size: 18px;
    }
    input[type="password"]{
        font-size: 18px;
    }
  

    input[type="text"]::placeholder {
        font-size: 14px;
    }

    input[type="email"]::placeholder {
        font-size: 14px;
    }

    input[type="password"]::placeholder {
        font-size: 14px;
    }

    .hovergoogle:hover {
        background-color: rgb(161, 3, 3) !important;
    }

    .sign-up h5 {
        
        font-size: 18px;
        color: #fff;
        font-family: 'Roboto Condensed', sans-serif;
        text-align: center;
        background: #ff3366;
        width: 50px;
        height: 50px;
        line-height: 50px;
        border-radius: 50%;
        margin: 0 auto;
    }
</style>

<body ng-controller="LoginCtrl">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="header-main w-100">
            <h1 class="text-center mb-4 ">ĐĂNG NHẬP</h1>
            <form name="frBonus" ng-submit="submitForm()" novalidate>
                <div class="mb-3 ">
                    <label for="name" class="form-label">Tên đăng nhập</label>
                    <div class="input-group">
                        <span style=" height: 40px;" class="input-group-text"><i
                                class="bi bi-person-fill"></i></span>
                        <input style=" height: 40px;" type="text" class="form-control" id="name"
                            placeholder="Tên đăng nhập" name="name" ng-model="fullname" required>
                    </div>
                    <div class="text-danger" ng-show="submitted && frBonus.name.$invalid">*Vui lòng nhập tên đăng nhập
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <span style=" height: 40px;" class="input-group-text"><i
                                class="bi bi-lock-fill"></i></span>
                                <input style=" height: 40px;" type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control" id="password"
                                placeholder="Mật khẩu" name="password" ng-model="password" required>
                            <span style=" height: 40px;" class="input-group-text" id="togglePassword"
                                ng-click="togglePasswordVisibility()">
                                <i class="bi {{ eyeIcon }}"></i>
                            </span>
                    </div>
                    <div class="text-danger" ng-show="submitted && frBonus.password.$invalid">*Vui lòng nhập mật khẩu
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms"  required>
                    <label class="form-check-label" for="terms">Nhớ mật khẩu</label>

                </div>

                <button style="border: none; font-weight: 600; font-size: 18px; color: white; height: 45px;" type="submit"
                    class="btn btn-primary w-100">XÁC NHẬN</button>
                <div class="sign-up mt-3">
                    <h5>Hoặc</h5>
                </div>
                <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mt-3">
                    <!-- Nút đăng nhập bằng Facebook -->
                    <a href="" class="btn btn-primary btn-lg mb-3 mb-md-0 me-md-3" style="font-size: 16px; height: 40px; border: none; color: white;"
                        ng-click="loginWithFacebook()">
                        <i class="bi bi-facebook"></i> Đăng nhập bằng Facebook
                    </a>
                
                    <!-- Nút đăng nhập bằng Google -->
                    <a href="" class="btn btn-danger btn-lg hovergoogle" style="font-size: 16px; height: 40px; border: none; color: white;"
                        ng-click="loginWithGoogle()">
                        <i class="bi bi-google"></i> Đăng nhập bằng Google
                    </a>
                </div>
                
            </form>

            <div class="mt-3 text-center hoverdangnhap">
                <span>Bạn chưa có tài khoản?</span>
                <a href="#!dangky" class="text-decoration-none text-warning"> Đăng ký ngay</a>
            </div>
        </div>
    </div>
    <div class="copyright text-center text-white mt-3 mb-5">
        <p>© 2024 Classy Login Form. All rights reserved | Design by Zr1409</p>
    </div>

    <script>
        var app = angular.module("myapp", []);
        app.controller("RegisterCtrl", function ($scope) {
            $scope.submitted = false;
            $scope.submitForm = function () {
                if ($scope.frBonus.$valid) {
                    // Xử lý khi form hợp lệ
                    alert("Form hợp lệ!");
                } else {
                    $scope.submitted = true;
                }
            };
        });

        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove('bi-eye-fill');
                toggleIcon.classList.add('bi-eye-slash-fill');
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove('bi-eye-slash-fill');
                toggleIcon.classList.add('bi-eye-fill');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
